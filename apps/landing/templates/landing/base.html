<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ title }}</title>
    <meta name="keywords" content="{{ keywords }}"/>
    <meta name="description" content="{{ description }}"/>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'landing/img/aptitude/favicon.ico' %}"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'landing/css/main.css' %}"/>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>

    <!-- Javascripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="//cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
    <script type="text/javascript"
            src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{% static 'landing/js/jquery.cycle.all.js' %}"></script>
    <script type="text/javascript" src="{% static 'landing/js/main.js' %}"></script>
</head>

<body>

<div id="templatemo_body_wrapper">
    <div id="templatemo_wrapper">
        <div id="templatemo_header">

            <div id="site_title"><h1><a href="{% url 'landing:index' %}">{{ title }}</a></h1>
            </div>

            <div id="templatemo_menu">
                <ul>
                    <li>
                        <a {% if page == 'book' %} class="current" {% endif %} id="book_button"
                                                   href="{% url 'landing:book' %}">{{ _('Book') }}
                        </a>
                    </li>
                    <li>
                        <a {% if page == 'solutions' %} class="current" {% endif %}
                                                        href="{% url 'landing:solutions' %}">{{ _('Benefits') }}
                        </a>
                    </li>
                    <li>
                        <a {% if page == 'consulting' %} class="current" {% endif %}
                                                         href="{% url 'landing:consulting' %}">{{ _('Consulting') }}
                        </a>
                    </li>
                    <li>
                        <a {% if page == 'product' %} class="current" {% endif %}
                                                      href="{% url 'landing:product' %}">{{ _('Product') }}
                        </a>
                    </li>
                    <li>
                        <a {% if page == 'index' %} class="current" {% endif %}
                                                    href="{% url 'landing:index' %}">{{ _('Home') }}
                        </a>
                    </li>
                </ul>
                <div class="cleaner"></div>
            </div>

            <div class="cleaner"></div>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

<div id="templatemo_footer_wrapper">
    <div id="templatemo_footer">

        <div class="footer_title" style="position: relative; left: 393px">
            <a href="https://www.facebook.com/aptitude.worldau">
                <img id="facebook" src="{% static 'landing/img/aptitude/trans.png' %}" alt="facebook"/>
            </a>
            <a href="https://twitter.com/aptitudeworldau">
                <img id="twitter" src="{% static 'landing/img/aptitude/trans.png' %}" alt="twitter"/>
            </a>
            <a href="mailto:info@aptitudeworld.com.au?cc=fenty@aptitudeworld.com.au&cc=vincentchu@vinolea.com.au">
                <img id="email" src="{% static 'landing/img/aptitude/trans.png' %}" alt="email"/>
            </a>
        </div>

        <div class="cleaner"></div>
    </div>
    <!-- end of footer -->

    <div id="copyright">
        1300 88 78 71<br/>
        Copyright Â© {{ year }} Aptitude World ANZ
    </div>
    <!-- end of templatemo_footer -->
</div>
<!-- end of footer wrapper -->
</body>


</html>
